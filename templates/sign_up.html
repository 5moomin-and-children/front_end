<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script defer src="../static/js/sign_up.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="../static/css/sign_up.css">

    <!-- Webpage Title -->
    <title>회원가입 페이지</title>
</head>
<body>
    <div class="sign_up-wrapper">

        <!--무민 캐릭터 로고-->
        <div class="logo-wrapper">
            <img src="/static/img/moomin.png">
        </div>

        <div class="sign_up-frame">



            <img src="/static/img/sign_up_frame.png">

            <div class="form-frame">
                <!--제목-->
                <div class="title-frame">
                    <div class="sign_in_text">등 록</div>
                </div>
                <div class="register-wrapper">

                    <!--id and 중복확인-->
                    <div class="id-wrapper">
                        <h4>너희 집?:</h4>
                        <input type="text" id="userid" placeholder="ex)101동 1101호 ->1011101"/>
                        <button type="submit" value="submit" onclick="confirmEmail()">중복확인</button>
                    </div>

                    <!--pw-->
                    <div class="pw-wrapper">
                        <h4>비밀번호:</h4>
                        <input type="password" id="password1" onchange="check_pw()" placeholder="비밀번호를 입력하시오!"/>
                        <div class="empty-box"></div>
                    </div>

                    <!--pw 중복확인-->
                    <div class="pw-check-wrapper">
                        <h4>비밀번호 확인:</h4>
                        <input type="password" id="password2" placeholder="비밀번호를 확인해보겠소."
                               onchange="check_pw()"/>
                        <div class="empty-box"></div>
                        <span id="check"></span>
                    </div>
                </div>

                <!--신청 버튼-->
                <div class="register-btn-wrapper">
                    <button class="register-btn" type="submit" value="submit" onclick="register()">가입 신청</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
